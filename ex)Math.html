<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math를 활용한 구구단 프로그램</title>
    <script>
        function randomInt() { // 1~9의 십진 난수 리턴
            return Math.floor(Math.random() * 9) + 1;
        }
        function practiceGugudan() {
            let correct = 0;
            let wrong = 0;
            for (let i = 0; i < 10; i++) { // 구구단을 10번 반복
                // 구구단 문제 생성
                let ques = randomInt() + "*" + randomInt();
                // 사용자로부터 답 입력
                let user = prompt(ques + " 값은 얼마입니까?", 0);
                if(user == null) { // 취소 버튼이 클릭된 경우
                    document.write("구구단 연습을 종료합니다");
                    return;
                }
                let ans = eval(ques); // 구구단 정답 계산
                if(ans == user) { // 정답과 사용자 입력 비교
                    document.write("정답! ");
                    correct++;
                } else {
                    document.write("아니오! ");
                    wrong++;
                }
                document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
            }
            document.write("<br>정답 횟수: " + correct + "<br>틀린 횟수: " + wrong);
        }
    </script>
</head>
<body>
    <h3>Math를 활용한 구구단 프로그램</h3>
    <hr>
    <button onclick="practiceGugudan()">구구단 프로그램 시작</button>
</body>
</html>
